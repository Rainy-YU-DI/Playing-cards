    <script type="text/javascript">
      (function() {
        window.onload = function() {
          var app = new Vue({
            el: "#app",
            data: {
              type: [{ icon: "club", color: "black" }, { icon: "heart", color: "red" }, { icon: "spade", color: "black" }, { icon: "diamond", color: "red" }],
              senseList: [
                { sense: "sense01", list: [], gap: 30 },
                { sense: "sense02", list: [], gap: 30 },
                { sense: "sense03", list: [], gap: 30 },
                { sense: "sense04", list: [], gap: 30 },
                { sense: "sense05", list: [], gap: 30 },
                { sense: "sense06", list: [], gap: 30 },
                { sense: "sense07", list: [], gap: 30 },
                { sense: "sense08", list: [], gap: 30 },
                { sense: "sense09", list: [], gap: 0 },
                { sense: "sense10", list: [], gap: 0 },
                { sense: "sense11", list: [], gap: 0 },
                { sense: "sense12", list: [], gap: 0 },
                { sense: "sense13", list: [], gap: 0 },
                { sense: "sense14", list: [], gap: 0 },
                { sense: "sense15", list: [], gap: 0 },
                { sense: "sense16", list: [], gap: 0 }
              ],

              cards: [],

              currentDrag: null,
              dragIndex: -1,
              down: false,
              move: false,
              elX: "",
              elY: "",
              pageX: "",
              pageY: "",
              moveX: "",
              moveY: "",
              time: 0,
              totalTime: 0,
              minute: "",
              second: "",
              play: true,
              go: "",
              follow: [],
              followPosition: [],
              followNumber: [],
              clickNumber: null
            },
            methods: {
              cardStyle: function(model, index) {
                return {
                  backgroundImage: "url(" + "img/" + this.type[model.type].icon + "/card-" + this.type[model.type].icon + "-" + (model.number + 1) + ".svg)",
                  left: model.x + "px",
                  top: model.y + "px",
                  zIndex: model.z
                  /*transitionDelay: 0.1 * model.z + "s"*/
                };
              },

              mouseDown: function(e, index) {
                if (this.play && !this.down) {
                  this.currentDrag = e.currentTarget;
                  this.dragIndex = index;

                  /*  if (
                    this.cards[index].z ==
                    this.senseList[this.cards[this.dragIndex].sense].list.length - 1
                  ) */

                  /*跟隨者*/

                  var ok = true;
                  this.follow.splice(0, this.follow.length);
                  var clickSense = this.cards[this.dragIndex].sense;
                  var clickSenseList = this.senseList[this.cards[this.dragIndex].sense].list;
                  var that = this;
                  //console.log(clickSense);
                  if (clickSense >= 0 && clickSense < 8) {
                    /*本感應區中的第幾張*/
                    this.clickNumber = clickSenseList.findIndex(function(e) {
                      return e == that.dragIndex;
                    });
                    var temp = [];
                    for (var i = this.clickNumber + 1; i < clickSenseList.length; i++) {
                      temp.push(clickSenseList[i]);
                    }
                    for (var i = 0; i < temp.length; i++) {
                      var card = this.cards[temp[i]];
                      if (this.cards[this.dragIndex].number - i - 1 != card.number || (this.cards[this.dragIndex].type + i + 1) % 2 != card.type % 2) {
                        ok = false;
                        break;
                      }
                    }
                  }
                  this.cards[this.dragIndex].drag = true;
                  if (ok) {
                    this.follow = temp;
                    for (var i = 0; i < this.follow.length; i++) {
                      this.cards[this.follow[i]].drag = true;
                    }
                  } else {
                    return;
                  }

                  this.down = true;
                  this.elX = this.currentDrag.offsetLeft;
                  this.elY = this.currentDrag.offsetTop;
                  this.pageX = e.pageX;
                  this.pageY = e.pageY;

                  window.addEventListener("mouseup", this.mouseUp);
                  window.addEventListener("mousemove", this.mouseMove);
                }
              },
              mouseMove: function(e) {
                if (this.play && this.down) {
                  //if (!(this.clickNumber !== this.senseList[this.cards[this.dragIndex].sense].list.length - 1 && this.follow.length == 0)) {
                  this.move = true;

                  this.moveX = e.pageX - this.pageX;
                  this.moveY = e.pageY - this.pageY;

                  this.cards[this.dragIndex].x = this.elX + this.moveX;
                  this.cards[this.dragIndex].y = this.elY + this.moveY;
                  this.cards[this.dragIndex].z = 999;

                  //跟隨者

                  //console.log(this.follow);
                  for (var i = 0; i < this.follow.length; i++) {
                    var card = this.cards[this.follow[i]];
                    card.x = this.cards[this.dragIndex].x;
                    card.y = this.cards[this.dragIndex].y + (i + 1) * 30;
                    card.z = 999 + 1 + i;
                  }
                  /*if (this.follow.length !== 0) {
                      for (var i = 0; i < this.follow.length; i++) {
                        this.cards[this.follow[i]].x = this.followPosition[i].followPositionX + this.moveX;
                        this.cards[this.follow[i]].y = this.followPosition[i].followPositionY + this.moveY;
                        this.cards[this.follow[i]].z = 999 + 1 + i;
                      }
                    }*/
                  //}
                }
              },
              toCard: function(index) {
                var that = this;
                var oldIndex = this.cards[this.dragIndex].sense;
                var list = this.senseList[oldIndex].list;
                var spliceIndex = list.findIndex(function(e) {
                  return e == that.dragIndex;
                });
                var spliceArray = list.splice(spliceIndex, list.length - spliceIndex);
                spliceArray.forEach(function(el) {
                  that.senseList[index].list.push(el);
                });

                this.senseListUpdate(oldIndex);
                this.senseListUpdate(index);
              },

              mouseUp: function(e) {
                if (this.play && this.down) {
                  this.move = false;
                  this.down = false;
                  window.removeEventListener("mouseup", this.mouseUp);
                  window.removeEventListener("mousemove", this.mouseMove);

                  var boxRect = {
                    x: this.currentDrag.offsetLeft,
                    y: this.currentDrag.offsetTop,
                    width: this.currentDrag.offsetWidth,
                    height: this.currentDrag.offsetHeight
                  };
                  //04:查找卡片和哪一sense碰撞,index為有碰撞的感應區索引//
                  var that = this;
                  var index = this.senseList.findIndex(function(data) {
                    var sense = that.$refs[data.sense];
                    var senseRect = {
                      x: sense.parentElement.offsetLeft + sense.offsetLeft,
                      y: sense.parentElement.offsetTop + sense.offsetTop,
                      width: sense.offsetWidth,
                      height: sense.offsetHeight
                    };
                    return that.collisionDetected(boxRect, senseRect);
                  });
                  var ok = false;
                  var dragCard = this.cards[this.dragIndex];
                  if (index >= 0 && index < 8) {
                    //中下
                    var list = this.senseList[index].list;
                    var endCard = this.cards[list[list.length - 1]];
                    if (this.type[dragCard.type].color != this.type[endCard.type].color && dragCard.number + 1 == endCard.number) {
                      ok = true;
                    }
                  } else if (index >= 8 && index < 12) {
                    //左上角
                    if (this.type[dragCard.type].icon == this.type[index - 8].icon && this.senseList[index].list.length == dragCard.number) {
                      ok = true;
                    }
                  } else if (index >= 12 && index < 16) {
                    //右上角
                    if (this.senseList[index].list.length == 0 && this.follow.length == 0) {
                      ok = true;
                    }
                  }
                  if (ok) {
                    this.toCard(index);
                    dragCard.sense = index;
                    for (var i = 0; i < this.follow.length; i++) {
                      this.cards[this.follow[i]].sense = index;
                    }
                    //this.follow.splice(0, this.follow.length);
                    //this.followPosition.splice(0, this.followPosition.length);
                  } else {
                    var oldIndex = this.cards[this.dragIndex].sense;
                    this.senseListUpdate(oldIndex);
                    //this.follow.splice(0, this.follow.length);
                    //this.followPosition.splice(0, this.followPosition.length);
                  }
                  dragCard.drag = false;
                  for (var i = 0; i < this.follow.length; i++) {
                    this.cards[this.follow[i]].drag = false;
                  }
                }
              },
              collisionDetected: function(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x && rect1.y < rect2.y + rect2.height && rect1.height + rect1.y > rect2.y;
              },
              senseListUpdate: function(index) {
                var that = this;
                var senseListItem = this.senseList[index];
                var sense = this.$refs[senseListItem.sense];
                senseListItem.list.forEach(function(number, index888) {
                  that.cards[number].x = sense.parentElement.offsetLeft + sense.offsetLeft;
                  that.cards[number].y = sense.parentElement.offsetTop + sense.offsetTop + index888 * that.senseList[index].gap;
                  that.cards[number].z = index888;
                });
              },

              count: function() {
                this.time++;
                this.totalTime = this.time;
                this.minute = Math.floor(this.totalTime / 60);
                if (this.minute < 10) {
                  this.minute = "0" + this.minute;
                }
                this.second = this.totalTime - this.minute * 60;
                if (this.second < 10) {
                  this.second = "0" + this.second;
                }
              },
              stop: function() {
                this.play = !this.play;
                if (this.play == false) {
                  clearInterval(this.go);
                } else {
                  this.go = setInterval(this.count, 1000);
                }
              },
              renew: function() {
                for (var i = 0; i < this.senseList.length; i++) {
                  this.senseList[i].list.splice(0, this.senseList.length);
                }
                var a = [];
                for (var i = 0; i < 52; i++) {
                  a.push(i);
                }

                for (var i = 0; i < 52; i++) {
                  var index = Math.floor(Math.random() * (52 - i));
                  var b = a.splice(index, 1);
                  //b取得的是刪除掉的index
                  a.push(b[0]);
                }
                for (var i = 0; i < 52; i++) {
                  this.cards[a[i]].sense = i % 8;
                  this.senseList[i % 8].list.push(a[i]);
                }
                var that = this;
                this.senseList.forEach(function(senseListItem, index) {
                  that.senseListUpdate(index);
                });
                this.time = 0;
                this.totalTime = 0;
                this.minute = Math.floor(this.totalTime / 60);
                if (this.minute < 10) {
                  this.minute = "0" + this.minute;
                }
                this.second = this.totalTime - this.minute * 60;
                if (this.second < 10) {
                  this.second = "0" + this.second;
                }
              }
            },
            mounted: function() {
              for (var type_key in this.type) {
                for (var i = 0; i < 13; i++) {
                  this.cards.push({
                    type: parseInt(type_key),
                    number: i,
                    x: 0,
                    y: 0,
                    z: 0,
                    sense: -1,
                    drag: false
                  });
                }
              }

              var a = [];
              for (var i = 0; i < 52; i++) {
                a.push(i);
              }

              for (var i = 0; i < 52; i++) {
                var index = Math.floor(Math.random() * (52 - i));
                var b = a.splice(index, 1);
                //b取得的是刪除掉的index
                a.push(b[0]);
              }
              for (var i = 0; i < 52; i++) {
                this.cards[a[i]].sense = i % 8;
                this.senseList[i % 8].list.push(a[i]);
              }
              var that = this;
              this.senseList.forEach(function(senseListItem, index) {
                that.senseListUpdate(index);
              });
              this.go = setInterval(this.count, 1000);
            }
          });
        };
      })();
    </script>
  </head>
  <body>
    <div id="app">

        <div class="icon_word_three" @click="renew">renew</div>

      <div class="card_place_group">
        <div id="sense09" ref="sense09" class="card_top_place background_1"></div>
        <div id="sense10" ref="sense10" class="card_top_place background_2"></div>
        <div id="sense11" ref="sense11" class="card_top_place background_3"></div>
        <div id="sense12" ref="sense12" class="card_top_place background_4"></div>
        <div id="sense13" ref="sense13" class="card_top_place"></div>
        <div id="sense14" ref="sense14" class="card_top_place"></div>

      <div class="card_place_sense">
        <div id="sense01" ref="sense01" class="card_sense"></div>

        <div id="sense04" ref="sense04" class="card_sense"></div>
        <div id="sense05" ref="sense05" class="card_sense"></div>
        <div id="sense06" ref="sense06" class="card_sense"></div>
        <div id="sense07" ref="sense07" class="card_sense"></div>
        <div id="sense08" ref="sense08" class="card_sense"></div>
      </div>
      <div class="card_group">
        <div class="card_style" :class="{drag:model.drag}" v-for="(model,index) in cards" :style="cardStyle(model)" @mousedown="function(e){mouseDown(e,index);}"></div>
      </div>
    </div>
  </body>
